<html>
    <head>
    </head>
    <body>
        <p>
            <label>Press keys [d, r, f, t, g, h, u, j, i, k, o, l] to test this synth</d></label>
        </p>

        <input type="checkbox" id="checkOscillator1" checked="true">

        <label for="waveforms">Choose first oscillator type:</label>

        <select name="waveforms" id="waveforms1">

        <option value="sine">sine</option>
        <option value="square">square</option>
        <option value="sawtooth">sawtooth</option>
        <option value="triangle">triangle</option>

        </select>

        <input type="range" id="detune1" min="0" max="100" value="0">
        <label for="detune1">Detune</label>

        <p>
        <label>Envelope:</label>
        </p>

        <input type="range" id="attack1" min="0" max="1" step = "0.01" value="0.1">
        <label for="attack1">Attack</label>

        <input type="range" id="decay1" min="0" max="1" step = "0.01" value="0.2">
        <label for="decay1">Decay</label>

        <input type="range" id="sustain1" min="0" max="1" step = "0.01" value="0.5">
        <label for="sustain1">Sustain</label>

        <input type="range" id="release1" min=0 max=1 step = 0.01 value=0.3>
        <label for="release1">Release</label>
        
        <p></p>

        <input type="checkbox" id="checkOscillator2" value="1">

        <label for="waveforms">Choose second oscillator type:</label>

        <select name="waveforms" id="waveforms2">

        <option value="sine">sine</option>
        <option value="square">square</option>
        <option value="sawtooth">sawtooth</option>
        <option value="triangle">triangle</option>

        </select>

        <input type="range" id="detune2" min="0" max="100" value="50">
        <label for="detune2">Detune</label>

        <p>
        <label>Envelope:</label>
        </p>

        <input type="range" id="attack2" min="0" max="1" step = "0.01" value="0.1">
        <label for="attack2">Attack</label>

        <input type="range" id="decay2" min="0" max="1" step = "0.01" value="0.2">
        <label for="decay2">Decay</label>

        <input type="range" id="sustain2" min="0" max="1" step = "0.01" value="0.5">
        <label for="sustain2">Sustain</label>

        <input type="range" id="release2" min="0" max="1" step = "0.01" value="0.3">
        <label for="release2">Release</label>
    
        <p></p>

        <p>
            <label>Effects:</label>
        </p>

        <p>
            <input type="checkbox" id="checkTremolo"> Add tremolo
            <p>
                <label for="tremolo_depth">Depth</label>
                <input type="range" id="tremolo_depth" min="0" max="100" value="75">
                
                <label for="tremolo_freq">Frequency</label>
                <input type="range" id="tremolo_freq" min="5" max="15" value="13">
            </p>
        </p>

        <p>
            <input type="checkbox" id="checkVibrato"> Add vibrato
            <p>
                <label for="vibrato_depth">Depth</label>
                <input type="range" id="vibrato_depth" min="0" max="100" value="50">
                
                <label for="vibrato_freq">Frequency</label>
                <input type="range" id="vibrato_freq" min="1" max="10" value="5">
            </p>
        </p>

        <p>
            <input type="checkbox" id="checkChorus"> Add chorus
            <p>
                <label for="chorus_depth">Depth</label>
                <input type="range" id="chorus_depth" min="0" max="100" value="50">
                
                <label for="chorus_freq">Frequency</label>
                <input type="range" id="chorus_freq" min="1" max="10" value="4">

                <label for="chorus_delay">Delay (ms)</label>
                <input type="range" id="chorus_delay" min="1" max="20" value="10">
                
                <!---- TODO: check this parameter (absent in tone.js 13v)
                <label for="chorus_feedback">Feedback</label>
                <input type="range" id="chorus_feedback" min="0" max="100" value="0">
                !-->
            </p>
        </p>

        <p>
            <input type="checkbox" id="checkPhaser"> Add phaser
            <p>
                <label for="phaser_base_freq">Base frequency</label>
                <input type="range" id="phaser_base_freq" min="20" max="500" value="350">
                
                <label for="phaser_freq">Frequency</label>
                <input type="range" id="phaser_freq" min="1" max="20" step="0.1" value="10">

                <label for="phaser_octaves">Octaves</label>
                <input type="range" id="phaser_octaves" min="0" max="6" value="3">
            </p>
        </p>

        <p>
            <input type="checkbox" id="checkReverb"> Add reverb
            <p>
                <label for="reverb_decay">Roome size</label>
                <input type="range" id="reverb_decay" min="0" max="0.9" step="0.1" value = "0.7">
            </p>
        </p>

        <p>
            <input type="checkbox" id="checkPingPong"> Add PingPong delay
            <p>
                <label for="pingpong_delay">Delay</label>
                <input type="range" id="pingpong_delay" min="0" max="1" step="0.001" value="0.2">
                
                <label for="pingpong_feedback">Feedback</label>
                <input type="range" id="pingpong_feedback" min="0" max="100" value="40">
            </p>
        </p>

    <script type = "module" src="./index_13.8.4.js"></script>
    <script src="https://unpkg.com/tone@13.8.4/build/Tone.js"></script>
    </body>
</html>
