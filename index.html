<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style/css/style.css">
      <link rel="stylesheet" href="style/css/simplegrid.css">
      <script src="style/NexusJS/NexusUI.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
      <script src="synth.js"></script>
      <title>ACTAM-Synth</title>
   </head>
   <body>
     <div id = "synth">
       <!-- Effects -->
       <div class="grid" >
         <div class="col-2-12 pedal">
           <div style="text-align: center">CHORUS</div><br>
           <div>Off
             <div class = "inline" id="chorus_onOff"></div>
             <div class = "inline">On</div>
           </div><hr><br>
           <div class="inline subtext">&nbsp;LFO
             <div class="inline subtext" style="text-align: right">&emsp;&emsp;&emsp;Delay Time</div>
           </div>
           <div>
             <div class="inline" id="chorusLFO"></div>
             <div class="tab inline" id="chorusDelayTime"></div>
           </div>
           <div>
             <div class="inline " id="chorusLFO_number"></div>
             <div class="tab2 inline" id="chorusDelayTime_number"></div>
           </div>
           <div><br>
             <div class="inline subtext" style="text-align: center">&emsp;&emsp;&ensp;&ensp;&ensp;Depths</div>
             <div class="tab3" id="chorusDepths"></div>
             <div class="tab4" id="chorusDepths_number"></div>
           </div>
         </div>
         <div class="col-2-12 pedal">
           <div style="text-align: center">VIBRATO</div><br>
           <div>Off
             <div class = "inline" id="vibrato_onOff"></div>
             <div class = "inline">On</div>
           </div><hr><br>
           <div>
             <div class = "subtext" style="text-align: center">Freq</div>
             <div class="tab3" id="vibratoFreq"></div>
             <div class="tab4"id="vibratoFreq_number"></div>
           </div>
           <div><br>
             <div class = "subtext" style="text-align: center">Depths</div>
             <div class="tab3" id="vibratoDepths"></div>
             <div class="tab4" id="vibratoDepths_number"></div>
           </div>
         </div>
         <div class="col-2-12 pedal">
           <div style="text-align: center">TREMOLO</div><br>
           <div>Off
             <div class = "inline" id="tremolo_onOff"></div>
             <div class = "inline">On</div>
           </div><hr><br>
           <div>
             <div class = "subtext" style="text-align: center">&nbsp;Freq</div>
             <div class="tab3" id="tremoloFreq"></div>
             <div class="tab4"id="tremoloFreq_number"></div>
           </div>
           <div><br>
             <div class = "subtext" style="text-align: center">Depths</div>
             <div class="tab3" id="tremoloDepths"></div>
             <div class="tab4" id="tremoloDepths_number"></div>
           </div>
         </div>
         <div class="col-2-12 pedal">
           <div style="text-align: center">PHASER</div><br>
           <div>Off
             <div class = "inline" id="phaser_onOff"></div>
             <div class = "inline">On</div>
           </div><hr><br>
           <div class = "subtext" >&nbsp;Freq
             <div class="inline" style="text-align: right">&emsp;&emsp;&emsp;&emsp;&emsp;Octave</div>
           </div>
           <div>
             <div class="inline" id="phaserFreq"></div>
             <div class="tab inline" id="phaserOctave"></div>
           </div>
           <div>
             <div class="inline" id="phaserFreq_number"></div>
             <div class="tab2 inline" id="phaserOctave_number"></div>
           </div>
           <div><br>
             <div class = "subtext">&emsp;&emsp;&emsp;Base Freq</div>
             <div class="tab3" id="phaserBaseFreq"></div>
             <div class="tab4" id="phaserBaseFreq_number"></div>
           </div>
         </div>
         <div class="col-2-12 pedal">
           <div style="text-align: center">DELAY</div><br>
           <div>Off
             <div class = "inline" id="delay_onOff"></div>
             <div class = "inline">On</div>
           </div><hr>
           <div>
             <p class = "subtext" style="text-align: center" >&nbsp;Tune</p>
             <p class="tab5" id="delayTune"></p>
             <div class="tab3"id="delayTune_number"></div>
           </div>
         </div>
         <div class="col-2-12 pedal">
           <div style="text-align: center">REVERB</div><br>
           <div>Off
             <div class = "inline" id="reverb_onOff"></div>
             <div class = "inline">On</div>
           </div><hr><br>
           <div>
             <div class="subtext" style="text-align: center">Decay</div>
             <div class="tab3" id="reverbDecay"></div>
             <div class="tab4"id="reverbDecay_number"></div>
           </div>
           <div><br>
             <div class="subtext" style="text-align: center">Seconds</div>
             <div class="tab3" id="reverbSeconds"></div>
             <div class="tab4" id="reverbSeconds_number"></div>
           </div>
         </div>
       </div>
       <!-- Oscillators -->
       <div class="grid" >
         <div class="col-1-12">
           <div style="text-align: center"> On/Off </div>
           <p id="osc1-onOff"></p>
           <p id="osc2-onOff"></p>
         </div>
         <div class="col-2-12">
           <div style="text-align: center"> Shape </div>
           <div id="osc1-shape"></div>
           <div id="osc2-shape"></div>
         </div>
         <div class="col-1-12">
           <div style="text-align: center">Tune</div>
           <div id="osc1-det"></div>
           <div id="osc2-det"></div>
         </div>
         <div class="col-1-12">
           <div style="text-align: center"> Filter </div>
           <div id="fir1-toggle"></div>
           <div id="fir2-toggle"></div>
         </div>
         <div class="col-2-12">
           <div style="text-align: center"> Type </div>
           <div id="fir1-type"></div>
           <div id="fir2-type"></div>
         </div>
         <div class="col-1-12">
           <div style="text-align: center"> Cut </div>
           <div>
             <div class="inline" id="fir1-cut"></div>
             <div class="inline" id="fir1-gain"></div>
           </div>
           <div>
             <div class="inline" id="fir2-cut"></div>
             <div class="inline" id="fir2-gain"></div>
           </div>
         </div>
         <div class="col-3-12">
           <div style="text-align: center">Envelope</div>
           <div>
             <div class="inline" id="osc1-att"></div>
             <div class="inline" id="osc1-dec"></div>
             <div class="inline" id="osc1-sus"></div>
             <div class="inline" id="osc1-rel"></div>
           </div>
           <div>
             <div class="inline" id="osc2-att"></div>
             <div class="inline" id="osc2-dec"></div>
             <div class="inline" id="osc2-sus"></div>
             <div class="inline" id="osc2-rel"></div>
           </div>
         </div>
         <div class="col-1-12">
           <div> Vol </div>
           <div id="osc1-vol"></div>
           <div id="mix"></div>
           <div id="osc2-vol"></div>
         </div>
       </div>
       <!-- Keyboard -->
       <div id="keyboardZone">
         <div class="grid grid-pad">
           <div class="col-12-12">
             <div id="keyboard"></div>
           </div>
         </div>
       </div>
     </div>
   </body>
   <script src="style/NexusJS/EffectsElements.js"></script>
   <script src="style/NexusJS/SynthElements.js"></script>
   <script src="style/NexusJS/Keyboard.js"></script>
</html>
