<!DOCTYPE html>
<html lang="en" dir="ltr">

   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style/css/style.css">
      <link rel="stylesheet" href="style/css/simplegrid.css">
      <script src="style/NexusJS/NexusUI.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
      <script src="synth.js"></script>
      <title>ACTAM-Synth</title>

   </head>
   <body>

     <!-- Effect Block -->
     <div id="effectBlock">
         <div class="grid grid-pad" >
            <div class="col-2-12 pedal">
               <div style="text-align: center">CHORUS</div>
               <div id="chorus-onOff"></div>
               <div id="chorusLFO"></div>
               &nbsp; <div id="number"></div>
               <div id="chorusDelayTime"></div>
               <!--<div id="chorusDepths" class="content inline"></div>-->
            </div>
            <div class="col-2-12 pedal">
               <div style="text-align: center">VIBRATO</div>
               <div id="vibrato-onOff"></div>
            </div>
            <div class="col-2-12 pedal">
               <div style="text-align: center">TREMOLO</div>
               <div id="tremolo-onOff"></div>
            </div>
            <div class="col-2-12 pedal">
               <div style="text-align: center">PHASER</div>
               <div id="phaser-onOff"></div>
            </div>
            <div class="col-2-12 pedal">
               <div style="text-align: center">DELAY</div>
               <div id="delay-onOff"></div>
            </div>
            <div class="col-2-12 pedal">
               <div style="text-align: center">REVERB</div>
               <div id="reverb-onOff"></div>
            </div>
          </div>
     </div>

      <!-- The whole synth -->
      <div id="synth">
         <div id="zonaControlli">
            <!-- first row -->
            <div class="grid grid-pad" >
               <div class="col-1-12">
                  <div class="content inline" style="text-align: center"> On/Off </div>
               </div>
               <div class="col-2-12">
                  <div class="content inline" style="text-align: center"> Shape </div>
               </div>
               <div class="col-1-12">
                  <div class="content inline">Tune</div>
               </div>
               <div class="col-1-12">
                  <div class="content inline" style="text-align: center"> Filter </div>
               </div>
               <div class="col-2-12">
                  <div class="content inline" style="text-align: center"> Type </div>
               </div>
               <div class="col-1-12">
                  <div class="content inline"> Cut </div>
               </div>
               <div class="col-1-12">
                  <div class="content inline" style="text-align: center">Envelope</div>
               </div>
               <div class="col-2-12">
                  <div class="content inline" > </div>
               </div>
               <div class="col-1-12">
                  <div class="content inline" > Vol </div>
               </div>
            </div>

            <!-- second row -->
            <div class="grid grid-pad">
               <div class="col-1-12">
                  <div id="osc1-onOff" class="content inline"></div>
               </div>
               <div class="col-2-12">
                  <div id="osc1-shape" class="content inline" ></div>
               </div>
               <div class="col-1-12">
                  <div id="osc1-det" class="content inline "></div>
               </div>
               <div class="col-1-12">
                  <div id="fir1-toggle" class="content inline"></div>
               </div>
               <div class="col-2-12">
                  <div id="fir1-type" class="content inline"></div>
               </div>
               <div class="col-1-12">
                  <div id="fir1-cut" class="content inline"></div>
               </div>
               <div class="col-1-12">
                  <div id="osc-att" class="content inline"></div>
               </div>
               <div class="col-1-12">
                  <div id="osc-dec" class="content inline"></div>
               </div>
               <div class="col-1-12">
                  <input type="radio" id="adsr-osc1" name="adsr-select" value ="osc1" checked >
               </div>
               <div class="col-1-12">
                  <div id="osc1-vol" class="content inline"></div>
               </div>
            </div>

            <!-- third row -->
            <div class="grid grid-pad">
               <div class="col-1-12">
                  <div id="osc2-onOff" class="content inline"></div>
               </div>
               <div class="col-2-12">
                  <div id="osc2-shape" class="content inline"></div>
               </div>
               <div class="col-1-12">
                  <div id="osc2-det" class="content inline"></div>
               </div>
               <div class="col-1-12">
                  <div id="fir2-toggle" class="content inline"></div>
               </div>
               <div class="col-2-12">
                  <div id="fir2-type" class="content inline"></div>
               </div>
               <div class="col-1-12">
                  <div id="fir2-cut" class="content inline"></div>
               </div>
               <div class="col-1-12">
                  <div id="osc-sus" class="content inline"></div>
               </div>
               <div class="col-1-12">
                  <div id="osc-rel" class="content inline"></div>
               </div>
               <div class="col-1-12">
                  <input type="radio" id="adsr-osc2" name="adsr-select" value="osc2">
               </div>
               <div class="col-1-12">
                 <div id="osc2-vol" class="content inline"></div>
               </div>
            </div>
         </div>

          <!-- Selezione Harmonizer/Synth/chord trigger

         <div id="synthHarmButtonZone">



               <div class="col-2-12">
                  <div class="content inline"><i><u>SUB-harm SYNTH</u></i></div>
               </div>

            </div>

            <div class="grid grid-pad">
            </div>
         </div>-->

          <!-- keyboard row -->

         <div id="keyboardZone">
            <div class="grid grid-pad">
               <div class="col-12-12">
                  <div id="keyboard" class="content inline"></div>
               </div>
            </div>
         </div>
      </div>

   </body>
   <script src="style/NexusJS/EffectsElements.js"></script>
   <script src="style/NexusJS/SynthElements.js"></script>
   <script src="style/NexusJS/Keyboard.js"></script>

</html>
